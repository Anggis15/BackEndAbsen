<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kerja dan Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Absensi Karyawan</h2>

    <!-- Tabel Jadwal Kerja -->
    <div class="card shadow mb-4">
        <div class="card-header text-white bg-primary d-flex justify-content-center align-items-center">
            <h5 class="mb-0">Absen List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nama</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Total Working</th>
                        <th>Approve</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="content : ${listContent}">
                        <td th:text="${content.getNama()}"></td>
                        <td th:text="${content.getCheckIn()}"></td>
                        <td th:text="${content.getCheckOut()}"></td>
                        <td th:text="${content.getTotalWorking()}+' jam'"></td>
                        <td th:text="${content.getApprove()}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-12 col-md-5">
                    <div
                            class="dataTables_info"
                            id="example_info"
                            role="status"
                            aria-live="polite"
                    >
                        Showing 1 to 10 of 57 entries
                    </div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div
                            class="dataTables_paginate paging_simple_numbers"
                            id="example_paginate"
                    >
                        <ul class="pagination">
                            <li
                                    class="paginate_button page-item previous disabled"
                                    id="example_previous"
                            >
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="0"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    Previous
                                </a>
                            </li>
                            <li class="paginate_button page-item active">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="1"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    1
                                </a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="2"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    2
                                </a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="3"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    3
                                </a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="4"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    4
                                </a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="5"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    5
                                </a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="6"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    6
                                </a>
                            </li>
                            <li class="paginate_button page-item next" id="example_next">
                                <a
                                        href="#"
                                        aria-controls="example"
                                        data-dt-idx="7"
                                        tabindex="0"
                                        class="page-link"
                                >
                                    Next
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>;
        </div>
    </div>

</div>
<a th:href="@{/page/login/menu}" class="btn btn-secondary">Kembali</a>
</body>
</html>
